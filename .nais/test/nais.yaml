# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-web-test
  namespace: dapla-metadata

spec:
  ingresses:
    - https://klass-web.intern.test.ssb.no
  image: "{{ image }}"  # Injected from the GitHub Action

  port: 3000

  replicas:
    max: 2
    min: 2
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
      
