# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-web
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}"  # Injected from the GitHub Action
  port: 8080

  ingresses:
    - https://klass-web.test.ssb.no


  liveness:
    path: /
    port: 8080
  readiness:
    path: /
    port: 8080
  startup:
    path: /
    port: 8080
