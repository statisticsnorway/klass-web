# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: klass-web
  namespace: dapla-metadata

spec:
  image: "{{ image }}"  # Injected from the GitHub Action

  ingresses:
    - https://klass-web.ssb.no
  port: 3000

  replicas:
    max: 12
    min: 2
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
